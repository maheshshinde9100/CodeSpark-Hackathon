<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .quiz-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .question-container {
            display: none;
        }
        .option-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .option-btn:hover {
            background-color: #f1f3f5;
        }
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
        }
        .result-container {
            display: none;
        }
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Quiz Setup Form -->
                <div class="quiz-container" id="setup-container">
                    <div class="quiz-header text-center mb-4">
                        <h1>Quiz App</h1>
                        <p class="lead">Test your knowledge with customized quizzes</p>
                    </div>
                    
                    <form id="quiz-settings">
                        <div class="mb-3">
                            <label for="trivia_amount" class="form-label">Number of Questions (1-50)</label>
                            <input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="50" value="10" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="trivia_category" class="form-label">Select Category</label>
                            <select name="trivia_category" id="trivia_category" class="form-control">
                                <option value="any">Any Category</option>
                                <option value="9" selected>General Knowledge</option>
                                <option value="10">Entertainment: Books</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="13">Entertainment: Musicals & Theatres</option>
                                <option value="14">Entertainment: Television</option>
                                <option value="15">Entertainment: Video Games</option>
                                <option value="16">Entertainment: Board Games</option>
                                <option value="17">Science & Nature</option>
                                <option value="18">Science: Computers</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="20">Mythology</option>
                                <option value="21">Sports</option>
                                <option value="22">Geography</option>
                                <option value="23">History</option>
                                <option value="24">Politics</option>
                                <option value="25">Art</option>
                                <option value="26">Celebrities</option>
                                <option value="27">Animals</option>
                                <option value="28">Vehicles</option>
                                <option value="29">Entertainment: Comics</option>
                                <option value="30">Science: Gadgets</option>
                                <option value="31">Entertainment: Japanese Anime & Manga</option>
                                <option value="32">Entertainment: Cartoon & Animations</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="trivia_difficulty" class="form-label">Select Difficulty</label>
                            <select name="trivia_difficulty" id="trivia_difficulty" class="form-control">
                                <option value="any">Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="trivia_type" class="form-label">Select Question Type</label>
                            <select name="trivia_type" id="trivia_type" class="form-control">
                                <option value="any">Any Type</option>
                                <option value="multiple" selected>Multiple Choice</option>
                                <option value="boolean">True / False</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="trivia_encode" class="form-label">Select Encoding</label>
                            <select name="trivia_encode" id="trivia_encode" class="form-control">
                                <option value="default">Default Encoding</option>
                                <option value="urlLegacy">Legacy URL Encoding</option>
                                <option value="url3986">URL Encoding (RFC 3986)</option>
                                <option value="base64">Base64 Encoding</option>
                            </select>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Start Quiz</button>
                        </div>
                    </form>
                </div>
                
                <!-- Quiz Question Container -->
                <div class="quiz-container" id="quiz-container" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="timer" id="timer">Time: 30s</div>
                        <div class="question-count" id="question-count">Question 1 of 10</div>
                    </div>
                    
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    
                    <div class="question-container" id="question-container">
                        <h3 class="mb-4" id="question-text">Question text goes here</h3>
                        
                        <div id="options-container">
                            <!-- Options will be inserted here by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-outline-secondary" id="prev-btn" disabled>Previous</button>
                        <button class="btn btn-primary" id="next-btn">Next</button>
                    </div>
                </div>
                
                <!-- Results Container -->
                <div class="quiz-container result-container" id="result-container" style="display: none;">
                    <div class="quiz-header text-center mb-4">
                        <h1>Quiz Results</h1>
                    </div>
                    
                    <div class="text-center mb-4">
                        <h2 id="score-text">Your Score: 8/10</h2>
                        <p class="lead" id="percentage">80% Correct</p>
                        <div class="mt-3">
                            <span id="difficulty-badge" class="badge bg-info">Medium Difficulty</span>
                            <span id="category-badge" class="badge bg-secondary">General Knowledge</span>
                        </div>
                    </div>
                    
                    <div class="mb-4" id="results-summary">
                        <!-- Results will be inserted here by JavaScript -->
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary" id="restart-btn">Take Another Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
